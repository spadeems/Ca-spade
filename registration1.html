<!DOCTYPE html>
<html>
<head>
<title>SpadeEMS Registration Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link href="vendor\css\registration.css" rel="stylesheet" type="text/css" media="all" />

<!-- //Custom Theme files -->
<!-- web font -->
<!-- <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet"> -->
<link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main">
		<nav class="navbar navbar-expand-lg navbar-light " style=" padding: 1em 2em;">
			<a class="logo link scroll" href="javascript:void(0)" title="Logo">
                    <!--Logo Default-->
                    <img alt="logo" class="logo-dark default" style="max-width: 150px; padding-left: 30px;" src="vendor/img/CA LOGO 2.png">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup" style="justify-content: flex-end; font-size: 20px;">
            <div class="navbar-nav">
              <a class="nav-item nav-link active" href="index.html" style="color: white; padding-right: 50px; font-family: 'Hina Mincho', serif; font-size: 25px;">Home   <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#" style="color: white; padding-right: 100px; font-family: 'Hina Mincho', serif; font-size: 25px;">Contact us</a>
             
            </div>
          </div>
       </nav>
		<div class="form-component">
				<img alt="image" class="form-image"
				src="vendor/img/JOIN US.png">
			
			<div class="main-agileinfo"><br/> <br/> <br/>
				<h1>Registration Form</h1>
				<div class="agileits-top">
					<form id="form1" name="form1" method="POST">
						<input class="text" type="text" name="name" placeholder="Name" required="">
						<input class="text email" type="email" name="email" placeholder="Email" required="">
						<input class="text" type="text" name="contact" placeholder="Contact No." required="">
						<input class="text w3lpass" type="text" name="institutename" placeholder="Institute Name" required="">
						<input class="text w3lpass" type="text" name="campuslocation" placeholder="Institute City" required="">
						<input class="text w3lpass" type="text" name="year" placeholder="Year" required="">
						
						<input class="fancy-button pop-onhover bg-gradient3" type="submit" value="Submit">
					</form>
				</div>
		</div>
		</div>
		<!-- //copyright -->
		
	</div>
	<script>
		const scriptURL = 'https://script.google.com/macros/s/AKfycbyFkuLv0c3iFvoiBJMN2JokjMh7955WjFRCN3EeooZeJz20otuyyAYjlWw8ALRyN35l/exec'
		const form = document.forms['form1']
	  
		form.addEventListener('submit', e => {
		  e.preventDefault()
		  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
			.then(response => {
              alert("Thanks for Registering We Will Contact You Soon...")
			  form.reset()
		  })

			.catch(error => console.error('Error!', error.message))
			
		})

		
	  </script>
	  
	<!-- //main -->
</body>
</html>
